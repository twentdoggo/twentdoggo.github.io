<!DOCTYPE html>
<html>
<head>
  <title>TwentDoggo</title>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
});
</script> 
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
</head>
<body>
    <div id="header"></div>
    <h2 class="coolblue">Feedback</h2>
    <p>Please fill out this form so I can make this website better.</p>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfLrOST2RXv9xQDEdxRRx3w3Gi17aG6NXD3TLo0E-qwLBZGJQ/viewform?embedded=true" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    <div id="footer"></div>
<form action="https://send.pageclip.co/7Xvg2iBKaFRiR67Bsm49nmbacYSDId6k/Feedback" class="pageclip-form" method="post">
 <fieldset>
   <legend>Feedback</legend>
   Feedback Type<br>
   <input type="radio" name="type" value="comment" id="comment" checked/>
   <label htmlFor="comment">Comment</label> <br>
   <input type="radio" name="type" value="question" id="question"/>
   <label htmlFor="question">Question</label> <br>
   <input type="radio" name="type" value="bug" id="bug"/>
   <label htmlFor="bug">Bug Report</label> <br>
   <input type="radio" name="type" value="request" id="request"/>
   <label htmlFor="request">Feature Request</label> <br>
   <input type="radio" name="type" value="other" id="other"/>
   <label htmlFor="other">Other</label> <br>
   Type Your Feedback Here<br>
   <input type="text" name="feedback" value="feedback" id="feedback" required /> <br>
   Name (leave bank to be anonymous)<br>
   <input type="text" name="name" value="name" id="name"/> <br>
   Email (leave blank to be anonymous)<br>
   <input type="text" name="email" value="email" id="email"/> <br>
  <button type="submit" class="pageclip-form__submit">
    <span>Send</span>
  </button>
 </fieldset>
</form>
<script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
</html>
